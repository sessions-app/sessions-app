machine:
  services:
    - docker

dependencies:
  override:
    - docker build --rm=false -t registry.heroku.com/sessions-mvp/web .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $HEROKU_EMAIL -u $HEROKU_EMAIL -p $HEROKU_API_KEY registry.heroku.com
      - docker push registry.heroku.com/sessions-mvp/web
